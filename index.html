<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hebe</title>
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
        <script src="./src/app.js" defer></script>
        <link rel="stylesheet" href="./styles/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!--왼쪽-->
        <div id="left-container">
            <div id="icon-container">
                <a href="login.html">
                    <i class="far fa-user fa-3x" style="color: white;"></i>
                    <span>로그인</span>
                </a>
                <a href="#">
                    <i class="far fa-bell fa-3x" style="color: white;margin-top: 10px;"></i>
                    <span>새알림</span>
                </a>
            </div>
            <span id="hebe-Sub-2">HeBe</span>
            <span id="hebe-Sub-1">HeBe</span>
        </div>
        <!-- 오른쪽 -->
        <main id="container">
            <div id="bar">
                <h1>HEBE</h1>
                <ul class="navbar_ul"> 
                    <li><a href="#">전체</a></li>
                    <li><a href="#">HOT</a></li>
                </ul>

                <div id="search-bar">
                    <i class="fas fa-search fa-2x"  style="color: white;margin-left: 23px;margin-top: 6px;"></i>
                    <input type="search" placeholder="검색" id="search-text">
                </div>
            </div>
            <div id="main-container">
                <section id="image-slide">
                    <input type="radio" name="image-slide" id="s1">
                    <input type="radio" name="image-slide" id="s2">
                    <input type="radio" name="image-slide" id="s3" checked>
                    <input type="radio" name="image-slide" id="s4">
                    <input type="radio" name="image-slide" id="s5">
                    <!-- <input type="radio" name="image-slide" id="s6"> -->
                    
                    <label for="s1" id="slide1">
                        <img src="./styles/img/image1.JPG">
                    </label>
                    <label for="s2" id="slide2">
                        <img src="./styles/img/image2.JPG">
                    </label>
                    <label for="s3" id="slide3">
                        <img src="./styles/img/image3.JPG">
                    </label>
                    <label for="s4" id="slide4">
                        <img src="./styles/img/image1.JPG">
                    </label>
                    <label for="s5" id="slide5">
                        <img src="./styles/img/image5.JPG">
                    </label>
                    <!-- <label for="s6" id="slide6">
                        <img src="./styles/img/image6.JPG">
                    </label> -->
                </section>

                <div id="Bookmark-container">
                    <div id="heart-icon"></div>
                    <h3>내가 즐겨찾기 한 게시판</h3>
                    <div id="Bookmark-content">

                    </div>
                </div>
                <div id="update-container">
                    <div id="heart-icon"></div>
                    <h3>최근 업데이트 된 글</h3>
                    <div id="update-content">

                    </div>
                </div>

                <span id="hebe-Sub-3">HeBe</span>
            </div>

            <div id="chat-container">
                <i class="far fa-comments fa-3x"  style="color: white;margin: 19px;"></i>
            </div>

        </main>
    </body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>
    <script src="../hebe-fireBase.js" defer></script>
</html>
