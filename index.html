<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hebe</title>

        <link rel="stylesheet" href="./src/dist/jquery.flipster.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./src/dist/jquery.flipster.min.js"></script>

        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
        <script src="./src/app.js" defer></script>
        <link rel="stylesheet" href="./styles/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script>
            $( document ).ready(function(){
                var options		= {
                    start: 0,
                    fadeIn: 400,
                    loop: true,
                    buttonPrev: 'Previous',
                    buttonNext: 'Next',
                    style: 'carousel',
                    spacing: -0.6,
                    nav: false,
                    buttons:   true,
                };
                $('.my-flipster').flipster(options);
            });
        </script>
    </head>
    <body>
        <!--왼쪽-->
        <div id="left-container">
            <div id="icon-container">
                <a href="login.html">
                    <i class="far fa-user fa-3x" style="color: white;"></i>
                    <span>로그인</span>
                </a>
                <a href="#">
                    <i class="far fa-bell fa-3x" style="color: white;margin-top: 10px;"></i>
                    <span>새알림</span>
                </a>
            </div>
            <span id="hebe-Sub-2">HeBe</span>
            <span id="hebe-Sub-1">HeBe</span>
        </div>
        <!-- 오른쪽 -->
        <main id="container">
            <div id="bar">
                <h1>HEBE</h1>
                <ul class="navbar_ul"> 
                    <li><a href="#">전체</a></li>
                    <li><a href="#">HOT</a></li>
                </ul>

                <div id="search-bar">
                    <i class="fas fa-search fa-2x"  style="color: white;margin-left: 23px;margin-top: 6px;"></i>
                    <input type="search" placeholder="검색" id="search-text">
                </div>
            </div>
            <div id="main-container">

                <div class="my-flipster">
                    <ul>
                      <li><img src="./styles/img/image1.JPG"></li>
                      <li><img src="./styles/img/image2.JPG"></li>
                      <li><img src="./styles/img/image3.JPG"></li>
                      <li><img src="./styles/img/image4.JPEG"></li>
                      <li><img src="./styles/img/image5.JPG"></li>
                    </ul>
                </div>

                <div id="Bookmark-container">
                    <div id="heart-icon"></div>
                    <h3>내가 즐겨찾기 한 게시판</h3>
                    <div id="Bookmark-content">

                    </div>
                </div>
                <div id="update-container">
                    <div id="heart-icon"></div>
                    <h3>최근 업데이트 된 글</h3>
                    <div id="update-content">

                    </div>
                </div>

                <span id="hebe-Sub-3">HeBe</span>
            </div>

            <div id="chat-container">
                <i class="far fa-comments fa-3x"  style="color: white;margin: 19px;"></i>
            </div>

        </main>
    </body>
