<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hebe</title>
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
        <script src="/src/app.js" defer></script>
        <link rel="stylesheet" href="/styles/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <!--왼쪽-->
        <div id="left-container">

                <i class="far fa-user fa-3x" style="color: white;margin-bottom: 22px;"></i>

            <span id="hebe-Sub-2">HeBe</span>
            <span id="hebe-Sub-1">HeBe</span>
        </div>
        <!-- 오른쪽 -->
        <main id="container">

                <ul class="navbar_ul"> 
                    <li><a href="#">전체</a></li>
                    <li><a href="#">HOT</a></li>
                </ul>

                    <input type="search" placeholder="검색" id="search-text">
                </div>
            </div>
            <div id="main-container">
            
                <div id="Bookmark-container">
                    <div id="heart-icon"></div>

                    <div id="Bookmark-content">

                    </div>

            </div>

            <div id="chat-container">
                <i class="far fa-comments fa-3x"  style="color: white;margin: 19px;"></i>
            </div>

        </main>
    </body>
</html>
